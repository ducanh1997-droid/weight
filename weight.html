<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<label for="weight">Weight</label>
<input type="text" id="weight"><br><br>
<label for="height">Height</label>
<input type="text" id="height"><br><br>
<p id="result"></p>
<button onclick="calculationBMI()" id="bmi">Tính BMI</button>
</body>
<script>
    let weight = document.getElementById('weight').value;
    let height = document.getElementById('height').value;
    let BMI = weight/(height^2);
    function calculationBMI() {
        if(BMI<18.5) {
            document.write("UnderWeight");
        }else if(BMI < 25) {
            document.write("Normal");
        }else if (BMI < 30) {
            document.write("OverWeight");
        } else {
            document.write("Obese");
        }
        BMI = document.getElementById("result").innerHTML;
    }
</script>
</html>
